<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
  <script defer src="./renderer.js"></script>
  <link
    href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>MrKeebs QMK2VIA</title>
</head>

<body class="container">
  <header>MrKeebs QMK to Via layout translator</header>

  <div id="main" class="panel">
    <div class="panel-body panel-body--centered">
      <button id="picker">
        <i class="fa fa-folder-open-o"></i>
        Click here and choose a QMK keyboard folder
      </button>
    </div>
    <div class="panel-footer">
      Select a QMK keyboard folder to start.
    </div>
  </div>

  <div id="keyboard-data" class="panel hidden">
    <div class="panel-body">
      <div class="tag">
        <span id="keyboard-manufacturer">Elongate</span>
        <span id="keyboard-model">MrKeebs</span>
      </div>

      <div id="keyboard-layouts" class="layouts">
        <div>Layout 1</div>
        <div>Layout 2</div>
        <div>Layout 3</div>
        <div>Layout 4</div>
      </div>
    </div>

    <div class="panel-footer">
      <button class="back">&larr; Back</button>
      <button id="preview">Preview VIA Layout on KLE</button>
      <button id="settings">Define VIA Settings</button>
      <button id="convert">Select Destination Folder &rarr;</button>
    </div>
  </div>

  <div id="settings" class="panel hidden">
    <div class="panel-body">
      <div id="labels">
        <div class="label">
          <div class="label-name">Name</div>
          <div class="label-value">Option 1</div>
          <div class="label-value">Option 2</div>
          <div class="label-value">Option 3</div>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <button class="back">&larr; Back</button>
      <button id="convert">Select Destination Folder &rarr;</button>
    </div>
  </div>

  <div id="layout" class="panel hidden">
    <pre id="layout-contents"></pre>
    <p><button class="back">Back</button></p>
  </div>

  <div id="success" class="panel hidden">
    <div class="panel-body panel-body--centered">
      <div>
        Via file saved:<br />
        <span id="via-file"></span>
      </div>
    </div>

    <div class="panel-footer">
      <button class="restart">Pick a new keyboard</button>
    </div>
  </div>

  <div id="error" class="panel hidden">
    <div class="panel-body panel-body--centered">
      <div class="error-container">
        <div class="error-message">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <br /><br />
          <span id="error-message"></span>
        </div>
        <br /><br />
        <pre id="error-details"></pre>
      </div>
    </div>

    <div class="panel-footer">
      <button class="restart">Start over</button>
    </div>
  </div>
</body>

</html>
